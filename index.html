<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Library</h1>
    <button class="addBook">Add Book</button>
    <div class="container">
      <div class="book">
        <h2>Title</h2>
        <p>Author: Solomon</p>
        <p>Number of Pages: 666</p>
        <p>Read Status: Read</p>
        <button>Delete</button>
      </div>
    </div>
    <dialog class="dialog">
      <form action="#" method="dialog">
        <h2>Book Info</h2>
        <label for="title"
          >Title: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" id="title" name="tile"
        /></label>
        <label for="author"
          >Author: &nbsp; <input type="text" id="author" name="author"
        /></label>
        <label for="pages"
          >Pages: &nbsp;&nbsp;&nbsp;<input type="number" id="pages" name="pages"
        /></label>
        <label for="readStatus"
          >Read: &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="readStatus" checked id="true" value="true" />
          <label for="true">True</label>&nbsp;&nbsp;
          <input type="radio" name="readStatus"  id="false" value="false" />
          <label for="false">False</label></label
        >
        <div class="btns">
          <button class="createBook">Create</button>
          <button class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
