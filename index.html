<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Library</h1>
    <div class="container">
      <div class="book">
        <h2>Title</h2>
        <p>Author:</p>
        <p>Number of Pages:</p>
        <p>Read Status:</p>
      </div>
    </div>
    <dialog class="dialog">
      <form action="#" method="dialog">
        <h2>Book Info</h2>
        <label for="title"
          >Title: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="title" name="tile"
        /></label>
        <label for="author"
          >Author: &nbsp; <input type="text" id="author" name="author"
        /></label>
        <label for="pages"
          >Pages: &nbsp;&nbsp;&nbsp;<input type="text" id="pages" name="pages"
        /></label>
        <label for="readStatus">Read: &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="readStatus" id="readStatus" value="true" />
        True&nbsp;&nbsp;
        <input
          type="radio"
          name="readStatus"
          id="readStatus"
          value="false"
        /> False</label>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
